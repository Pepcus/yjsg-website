<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/yjsg/favicon-yjsg.ico" type="image/x-icon">
    <title>YJSG: Thankyou</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>
<div class="loading">
    <div class="loading-image">
        <img src="images/yjsg/yjsg-loader.gif" alt="loader" />
    </div>
</div>
<section>
    <div id="walkin-content"></div>
</section>

<section>
    <div id="headerContent"></div>
</section>
<section>
    <div class="general-banner montserrat-font-family">
        <div class="banner parallax general-contact white-color flex-center text-center">
            <div class="container">
                <div class="content">
                    <h1 class="main-heading-inner font-size-60">Thank you for getting in touch! </h1>
                    <p class="font-size-20 line-height-13">
                        One of our colleagues will get back to you shortly.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="scroll-top-section">
        <a href="#" class="scrollup"><i class="fa fa-arrow-up arrow-up-icon" aria-hidden="true"></i></a>
    </div>
</section>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<section>
    <div id="footerContent"></div>
</section>
<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
  $(function () {
    $("#walkin-content").load("walkin.html");
  });
  $(function () {
    $("#headerContent").load("header.html", function() {
      $('.liContact').addClass('active');
    });
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
</script>
</body>
</html>
