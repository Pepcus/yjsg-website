<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo/favicon.ico" type="image/x-icon">
    <title>Pepcus: Thankyou</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>
<div class="loading">
    <div class="loading-image">
        <img src="images/loader/newloader.gif" alt="loader" />
    </div>
</div>
<section>
    <div id="walkin-content"></div>
</section>

<section>
    <div id="headerContent"></div>
</section>
<section>
    <div class="general-banner montserrat-font-family">
        <div class="banner parallax general-contact white-color flex-center text-center">
            <div class="container">
                <div class="content">
                    <h1 class="main-heading-inner font-size-60">Thank you for getting in touch! </h1>
                    <p class="font-size-20 line-height-13">
                        One of our colleagues will get back to you shortly.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="scroll-top-section">
        <a href="#" class="scrollup"><i class="fa fa-arrow-up arrow-up-icon" aria-hidden="true"></i></a>
    </div>
</section>
<section>
    <div style='overflow:hidden;'>
        <div id='gmap_canvas' style='height:440px;width:100%;'></div>
        <style>
            #gmap_canvas img {
                max-width: none!important;
                background: none!important
            }
        </style>
    </div>
</section>

<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMp6rwcAOunaTDtLT2oLQMzJJgheFobw&callback=initMap" type="text/javascript"></script>
<script type="text/javascript">
    function init_map() {
        var myOptions = {
            zoom: 13,
            center: new google.maps.LatLng(22.712438, 75.906379),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(22.712438, 75.906379)
        });
        infowindow = new google.maps.InfoWindow({
            content: '<strong>Pepcus Software Services Private Limited.</strong><br>15-FM, Sector-F, Ring Rd, behind Arpit Hospital, Scheme 94, Indore, Madhya Pradesh 452016<br>'
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }
    google.maps.event.addDomListener(window, 'load', init_map);
    $(document).ready(function () {
        $(window).load(function () {
            $('.loading').hide();
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('.scrollup').fadeIn();
            } else {
                $('.scrollup').fadeOut();
            }
        });
        $('.scrollup').click(function () {
            $("html, body").animate({
                scrollTop: 0
            }, 600);
            return false;
        });
    });
</script>
<section>
    <div id="footerContent"></div>
</section>
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
  $(function () {
    $("#walkin-content").load("walkin.html");
  });
  $(function () {
    $("#headerContent").load("header.html", function() {
      $('.liContact').addClass('active');
    });
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
</script>
</body>
</html>
