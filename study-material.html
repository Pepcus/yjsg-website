<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/yjsg/favicon-yjsg.ico" type="image/x-icon">
    <title>YJSG: StudyMaterial</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>
<div class="loading">
    <div class="loading-image"><img src="images/yjsg/yjsg-loader.gif" alt="loader" /></div>
</div>
<section>
    <div id="headerContent"></div>
</section>

<section>
    <div class="general-banner montserrat-font-family">
        <div class="banner parallax general2-img white-color flex-center text-center">
            <div class="container">
                <div class="content">
                    <h1 class="main-heading-inner font-bold font-size-60">Study Material</h1>
                    <!--                    <P class="font-size-32 line-height-13">We help customers to focus on their core business areas and let there IT needs be OUR RESPONSIBILITY.-->
                    </P>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-study-material">
    <div id="accordion-content">
        <div class="container">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            </div>
        </div>
    </div>
</section>
<section>
    <div class="scroll-top-section">
        <a href="#" class="scrollup"><i class="fa fa-arrow-up arrow-up-icon" aria-hidden="true"></i></a>
    </div>
</section>

<section>
    <div id="footerContent"></div>
</section>

<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
  var renderJOpage = function (data) {
    studyMaterial(data.studyMaterial);
  };

  var fetchConfigAndRender = function () {
    $.ajax({
      url: 'study-material.json',
      dataType: 'json',
      success: function( data ) {
        renderJOpage(data);
        console.log('data', data);
      },
      error: function( data ) {
        alert("ERROR: Not received JSON file  " + data );
        $("#error-wrapper").css("display","none");
        renderErrorPage();
      }
    });
  };
  // start
  fetchConfigAndRender();
  var studyMaterial = function (studyMaterial) {
    for (var i = 0; i < studyMaterial.length; i++) {
      var bookList = "";
      var books = studyMaterial[i].books;
      for (var j = 0; j < books.length; j++) {
        bookList += "<div><a target='_blank' href='"+books[j].bookLink+"'><svg viewBox=\"0 0 12.600000381469727 12.40000057220459\">\n" +
          "<path d=\"M12.1 0h-9c-.3 0-.5.2-.5.5s.2.5.5.5h7.8L.2 11.6c-.2.2-.2.5 0 .7.1.1.2.1.4.1s.3 0\n" +
          ".4-.1L11.6 1.7v7.8c0 .3.2.5.5.5s.5-.2.5-.5v-9c0-.3-.2-.5-.5-.5z\"></path>\n" +
          "</svg></a>"+ books[j].bookName +"</div>";
      }
      var bookHTML = $(
        '<div class="panel panel-default">' +
        '<div class="panel-heading" role="tab" id="heading' + studyMaterial[i].id + '">' +
        '<h4 class="panel-title">' +
        '<a role="button" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse' + studyMaterial[i].id + '" aria-expanded="true" aria-controls="collapse' + studyMaterial[i].id + '">' + studyMaterial[i].name +
        '</a>' +
        '</h4>' +
        '</div>' +
        '<div id="collapse' + studyMaterial[i].id + '" class="panel-collapse collapse" role="tabpane" aria-labelledby="heading' + studyMaterial[i].id + '">' +
        '<div class="panel-body">' +
        bookList +
        '</div>' +
        '</div>' +
        '</div>'
      );
      $("#accordion").append(bookHTML);
    }
  };

  $(function () {
    $("#headerContent").load("header.html", function() {
      $('.liStudyMaterial').addClass('active');
    });
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
</script>
</body>
</html>
