                        <div class="col-sm-6 col-xs-12">

                                </div>

                            </div>
                        </div>


                        <div class="col-sm-6 col-xs-12">

<script type="text/javascript">
    var a = Math.ceil(Math.random() * 9) + " ";
    var b = Math.ceil(Math.random() * 9) + " ";
    var c = Math.ceil(Math.random() * 9) + " ";
    var d = Math.ceil(Math.random() * 9) + " ";
    var e = Math.ceil(Math.random() * 9) + " ";

    var code = a + b + c + d + e;

    $("#txtCaptchaDiv > span").html(code);
    $("input#txtCaptcha").val(RemovedSpaceCode);
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMp6rwcAOunaTDtLT2oLQMzJJgheFobw"></script>
<script type='text/javascript'>
    var validForm = false;
    var validCaptcha = false;
    $('#contact_form').keyup(function() {
        verifyForm();
        captch_call();
        sendForm();
    });
    function verifyForm (){
        var first_name = document.getElementById("first_name");
        var last_name = document.getElementById("last_name");
        var email = document.getElementById("email");
        var phone = document.getElementById("phone");
        var company = document.getElementById("company");
        var comment = document.getElementById("comment");
        $('#first_name').keyup(function() {
            if (!(first_name.value.length >= 3)) {
                $(".first-name-box .error").addClass("redColor");
            } else {
                $(".first-name-box .error").removeClass("redColor");
            }
        });
        $('#last_name').keyup(function() {
            if (!(last_name.value.length >= 3)) {
                $(".last-name-box .error").addClass("redColor");
            } else {
                $(".last-name-box .error").removeClass("redColor");
            }
        });
        $('#phone').keyup(function() {
            if (!(phone.value.match(/^\d{10}$/))) {
                $(".phone-box .error").addClass("redColor");
            } else {
                $(".phone-box .error").removeClass("redColor");
            }
        });
        $('#email').keyup(function() {
            if (!(email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))) {
                $(".email-box .error").addClass("redColor");
            } else {
                $(".email-box .error").removeClass("redColor");
            }
        });

        if(first_name.value.length >= 3 && last_name.value.length>=3 && /*company.value.length>=2 && comment.value.length>=10 &&*/ phone.value.match(/^\d{10}$/) && email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
            validForm = true;
            $('#submit').prop('disabled',false);
        } else {
            validForm = false;
            $('#submit').prop('disabled',true);
        }
    }
    function captch_call () {
    $('#txt_captcha_input').keyup(function() {
        var captchaVal = $('#txtCaptcha').val();
        if(this.value === captchaVal){
            $(".captcha-box .error").removeClass("redColor");
            validCaptcha = true;
            $('#submit').prop('disabled',false);
        }else{
            $(".captcha-box .error").addClass("redColor");
            validCaptcha = false;
            $('#submit').prop('disabled',true);
        }
    });
}
    function sendForm () {
        if (validForm && validCaptcha) {
            $('#submit').prop('disabled',false);
        } else {
            $('#submit').prop('disabled',true);
        }
    }
</script>

<script type="text/javascript">
    function init_map() {
        var myOptions = {
            zoom: 13,
            center: new google.maps.LatLng(22.712438, 75.906379),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(22.712438, 75.906379)
        });
        infowindow = new google.maps.InfoWindow({
            content: '<strong>Pepcus Software Services Private Limited.</strong><br>15-FM, Sector-F, Ring Rd, behind Arpit Hospital, Scheme 94, Indore, Madhya Pradesh 452016<br>'
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }
    google.maps.event.addDomListener(window, 'load', init_map);
</script>
