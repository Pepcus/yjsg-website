<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/yjsg/favicon-yjsg.ico" type="image/x-icon">
    <title>YJSG: Shivir</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div class="loading">
    <div class="loading-image"><img src="images/yjsg/yjsg-loader.gif" alt="loader" /></div>
</div>
<section>
    <div id="headerContent"></div>
</section>

<section>
    <div class="general-banner montserrat-font-family">
        <div class="banner parallax general2-img white-color flex-center text-center">
            <div class="container">
                <div class="content">
                    <h1 class="main-heading-inner font-bold font-size-60">YJSG Shivir</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div id="portfolio" class="section-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-section">
                        <h2>YJSG Shivir</h2>
                        <img src="images/yjsg/under-heading.png" alt="">
                    </div>
                </div>
            </div>
            <div class="shivirwrapper">
                <div class="shivirparent" onclick="">
                    <div class="shivirchild shivirbg-one">
                        <a href="javascript:void(0);">Shivir 2019</a>
                    </div>
                </div>

                <div class="shivirparent shivirright" onclick="">
                    <div class="shivirchild shivirbg-two">
                        <a href="javascript:void(0);">Shivir 2018</a>
                    </div>
                </div>

                <div class="shivirparent" onclick="">
                    <div class="shivirchild shivirbg-three">
                        <a href="javascript:void(0);">Shivir 2017</a>
                    </div>
                </div>

                <div class="shivirparent shivirright" onclick="">
                    <div class="shivirchild shivirbg-four">
                        <a href="javascript:void(0);">Shivir 2016</a>
                    </div>
                </div>
                <h2 style="text-align:left; font-size: 20px;">Images will be uploading soon..</h2>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="scroll-top-section">
        <a href="#" class="scrollup"><i class="fa fa-arrow-up arrow-up-icon" aria-hidden="true"></i></a>
    </div>
</section>

<section>
    <div id="footerContent"></div>
</section>

<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
  $(function () {
    $("#headerContent").load("header.html", function() {
      $('.liShivir').addClass('active');
    });
  });
  $(function () {
    $("#footerContent").load("footer.html")
  });
</script>
