<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/logos/favicon-yjsg.ico" type="image/x-icon">
    <title>YJSG: Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <style>
        .owl-dots{
            text-align: center;
        }
        .owl-nav{
            margin-top: 8px;
            text-align: center;
        }
        .owl-next, .owl-prev{
            display: inline-block;
            position: relative;
        }
        .owl-prev{
            left: -20px;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="loading-image"><img src="assets/images/loader/yjsg-loader.gif" alt="loader" /></div>
</div>
<section>
    <div id="headerContent"></div>
</section>

<section class="mar-top-100">
    <div class="outer">
        <div id="big" class="owl-carousel owl-theme">
            <div class="item">
                <img src="assets/images/activities/religious.jpg"></img>
            </div>
        </div>
        <div id="thumbs" class="owl-carousel owl-theme">
            <div class="item">
                <img src="assets/images/activities/religious.jpg"></img>
            </div>
        </div>
    </div>
</section>

<section>
    <div id="footerContent"></div>
</section>

<script src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script>
  $(function () {
    $("#headerContent").load("header.html", function() {
      $('.liActivities').addClass('active');
    });
  });
  $(function () {
    $("#footerContent").load("footer.html")

  });
  $(document).ready(function() {
      function insertGalleryImages(galleryImages) {
          $.each(galleryImages, function(key, value) {
              var htmlRender = "<div class=\"item\">" +
                "<img src=\""+value.imageSrc+"\"></img>" +
                "</div>";
              $(htmlRender).appendTo("#big");
          });
      }
      function insertThumbImages(galleryImages) {
          $.each(galleryImages, function(key, value) {
              var htmlRender = "<div class=\"item\">" +
                "<img src=\""+value.imageThumbSrc+"\"></img>" +
                "</div>";
              $(htmlRender).appendTo("#thumbs");
          });
      }
      $.ajax({
          url: 'gallery.json',
          dataType: 'json',
          success: function( data ) {
              insertGalleryImages(data.galleryImages);
              insertThumbImages(data.galleryImages);
              addCarousel();
          },
          error: function( data ) {
              console.error("ERROR: Not received JSON file  " + data );
              addCarousel();
          }
      });
      function addCarousel() {
          var bigimage = $("#big");
          var thumbs = $("#thumbs");
          //var totalslides = 10;
          var syncedSecondary = true;

          bigimage
            .owlCarousel({
                items: 1,
                slideSpeed: 2000,
                nav: true,
                autoplay: true,
                dots: false,
                loop: true,
                responsiveRefreshRate: 200,
                navText: [
                    '<i class="fa fa-arrow-left" aria-hidden="true"></i>',
                    '<i class="fa fa-arrow-right" aria-hidden="true"></i>'
                ]
            })
            .on("changed.owl.carousel", syncPosition);

          thumbs
            .on("initialized.owl.carousel", function() {
                thumbs
                  .find(".owl-item")
                  .eq(0)
                  .addClass("current");
            })
            .owlCarousel({
                items: 4,
                dots: true,
                nav: true,
                navText: [
                    '<i class="fa fa-arrow-left" aria-hidden="true"></i>',
                    '<i class="fa fa-arrow-right" aria-hidden="true"></i>'
                ],
                smartSpeed: 200,
                slideSpeed: 500,
                slideBy: 4,
                responsiveRefreshRate: 100
            })
            .on("changed.owl.carousel", syncPosition2);

          function syncPosition(el) {
              //if loop is set to false, then you have to uncomment the next line
              //var current = el.item.index;

              //to disable loop, comment this block
              var count = el.item.count - 1;
              var current = Math.round(el.item.index - el.item.count / 2 - 0.5);

              if (current < 0) {
                  current = count;
              }
              if (current > count) {
                  current = 0;
              }
              //to this
              thumbs
                .find(".owl-item")
                .removeClass("current")
                .eq(current)
                .addClass("current");
              var onscreen = thumbs.find(".owl-item.active").length - 1;
              var start = thumbs
                .find(".owl-item.active")
                .first()
                .index();
              var end = thumbs
                .find(".owl-item.active")
                .last()
                .index();

              if (current > end) {
                  thumbs.data("owl.carousel").to(current, 100, true);
              }
              if (current < start) {
                  thumbs.data("owl.carousel").to(current - onscreen, 100, true);
              }
          }

          function syncPosition2(el) {
              if (syncedSecondary) {
                  var number = el.item.index;
                  bigimage.data("owl.carousel").to(number, 100, true);
              }
          }

          thumbs.on("click", ".owl-item", function(e) {
              e.preventDefault();
              var number = $(this).index();
              bigimage.data("owl.carousel").to(number, 300, true);
          });
      }
  });

</script>
</body>
</html>
