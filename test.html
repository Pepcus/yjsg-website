<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    /*--------------------------registerButton new css-----------------------------------*/
    .reg-button-container .buttons  {
      margin: 10%;
      text-align: center;
    }
    .reg-button-container .btn-hover {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      /* margin: 20px; */
      height: 55px;
      text-align: center;
      border: none;
      background-size: 300% 100%;
      border-radius: 50px;
      moz-transition: all .4s ease-in-out;
      -o-transition: all .4s ease-in-out;
      -webkit-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
      transform: rotate(-90deg);
      border-radius: 20px 20px 0 0;
      padding: 20px;
      position: fixed;
      z-index: 2147483640;
      top: 120px;
      right: -30px;
      height: 55px;
    }

    /*.reg-button-container .btn-hover:hover {*/
    /*    background-position: 100% 0;*/
    /*    moz-transition: all .4s ease-in-out;*/
    /*    -o-transition: all .4s ease-in-out;*/
    /*    -webkit-transition: all .4s ease-in-out;*/
    /*    transition: all .4s ease-in-out;*/
    /*    right: -90px;*/
    /*}*/
    .reg-button-container .btn-hover:focus {
      outline: none;
    }
    .reg-button-container .btn-hover.color-2 {
      background-image: linear-gradient(to right, #f5ce62, #e43603, #fa7199, #e85a19);
      box-shadow: 0 4px 15px 0 rgba(229, 66, 10, 0.75);
    }
    /*------------------------------registr button overlay css--------------------------------*/
    .reg-overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }

    .reg-overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .reg-overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .reg-overlay a:hover, .reg-overlay a:focus {
      color: #f1f1f1;
    }

    .reg-overlay .reg-closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }

    @media screen and (max-height: 450px) {
      .reg-overlay a {font-size: 20px}
      .reg-overlay .reg-closebtn {
        font-size: 40px;
        top: 15px;
        right: 35px;
      }
    }

    /*------------------Register detail Card css----------------------------------------*/
    .reg-cardDetails {
      background: white;
      height: 300px;
      width: 600px;
      margin: 3em auto;
      border-radius: .2em;
      box-shadow: 0 2.5em 0.9em -2em #555;
      position: absolute;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
      -webkit-backface-visibility: hidden;
    }
  </style>
</head>
<body>
<div class="reg-button-container">
  <button class="btn-hover color-2" onclick="regopenNav()">Register</button>
</div>
<div id="regmyNav" class="reg-overlay">
  <a href="javascript:void(0)" class="reg-closebtn" onclick="regcloseNav()">&times;</a>
  <div class="reg-overlay-content">
    <div class="reg-container">

      <div class="reg-cardDetails">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>

  </div>
</div>
  <script>
    function regopenNav() {
      document.getElementById("regmyNav").style.width = "100%";
    }

    function regcloseNav() {
      document.getElementById("regmyNav").style.width = "0%";
    }
</script>
</body>
</html>
